
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <title>トレーニングカレンダー</title>


    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://t-fan-gif.github.io/icon-host/appicon.png">

    <!-- iOS 用 -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://t-fan-gif.github.io/icon-host/appicon.png">

    <!-- PWA 用 manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- モバイルの見た目調整 -->
    <meta name="mobile-web-app-title" content="トレーニングカレンダー">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">


    <!-- FullCalendar CSS & JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <!-- Google Login Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>


    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
      }

      #calendar-title {
        font-family: 'Arial Black', sans-serif;
        font-size: 24px;
        font-weight: bolder;
        background-color: #f2a0ea;
        box-shadow: 0 2px 10px rgba(99, 88, 179, 0.61);
        padding: 15px 20px;
        flex-shrink: 0;
      }

      #calendar {
        display: block; /* 初期状態からカレンダーを表示 */
        flex-grow: 1;
        max-width: 1000px;
        margin: 20px auto;
        width: 100%;
      }

      #reservationForm {
        max-width: 1000px;
        width: 90%;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .form-grid{
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
      }
      .form-group{
        flex: 1 1 45%;
        min-width: 300px;
      }
      .form-group label{
        font: bold;
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select{
        width: 100%;
        padding: 8px;
        font-size: 1rem;
        margin-bottom: 10px;
      }
      .form-group input[type="checkbox"]{
        width: auto;
        margin-right: 10px;
      }

      .checkbox-group{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 5px;
      }

      .checkbox-group label{
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 5px;
      }


      .fc-timeGridDay-view .fc-timegrid-event {
        max-width: 200px !important;
        white-space: normal;
        overflow-wrap: break-word;
      }

      #reloadButton {
        position: fixed;  /* 画面上で固定位置に配置 */
        top: 10px;        /* 上から10pxの位置 */
        right: 10px;      /* 右から10pxの位置 */
        background-color: #4CAF50; /* ボタンの背景色 */
        color: white;     /* ボタンの文字色 */
        padding: 10px 20px; /* ボタン内の余白 */
        border: none;     /* ボーダーを削除 */
        border-radius: 5px; /* ボタンの角を丸く */
        font-size: 14px;   /* 文字サイズ */
        cursor: pointer;  /* カーソルが指差しに */
        z-index: 1000;    /* 他の要素よりも前面に表示 */
      }

      #reloadButton:hover {
        background-color: #45a049; /* ボタンにホバーしたときの背景色 */
      }

       .fc-button-group > .fc-button {
          margin-right: 0.5rem; /* ボタン同士に右マージンをつける */
      }

      @media (max-width: 768px) {
        html, body {
           font-size: 12px; /* スマホ向けの文字サイズ */
         }
         #calendar-title {
           font-size: 1.0rem; /* 小さい画面でのタイトルサイズ */
         }

         .form-group input,
         .form-group select {
           font-size: 0.9rem; /* フォームの文字サイズ */
         }
        
          /* FullCalendarのタイトル部分 */
         .fc-header-toolbar {
           display: flex;
           flex-direction: column;
           align-items: stretch;
           text-align: center;
           width: 100%; /* 幅を100%にする */
         }              
          .fc-toolbar-chunk {
          display: flex !important;
          flex-wrap: nowrap !important; /* 折り返し禁止 */
          justify-content: center;
          gap: 3px; /* ボタン同士の隙間を小さく */
          overflow-x: auto; /* はみ出たら横スクロール */
          width: 100%; /* 幅を100%にして1列にする */
        }

        .fc-header-toolbar .fc-toolbar-chunk:first-child {
          order: 1; /* 最初にボタンたち */
          display: flex;
          flex-direction: row;
          width: 100%;
          justify-content: center; /* ボタンを中央揃え */
          gap: 1rem; 
        }

        .fc-header-toolbar .fc-toolbar-chunk:last-child {
          order: 2; /* 次にタイトル */
        }

        .fc-toolbar-title {
          font-size: 1.0rem; /* タイトルのサイズも調整 */
          margin-top: 5px;
          color: #000000; 
          white-space: nowrap;
        }
        
        .fc-button-group > .fc-button {
          margin-right: 0.5rem; /* ボタン同士に右マージンをつける */
        }
      }
        /*モーダル用スタイル*/
        .modal {
          display: none;  /* 最初は非表示 */
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 600px;
        }

        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }

    </style>
  </head>
  <body>
    <!-- ページの更新ボタン -->
    <button id="reloadButton" onclick="reloadPage()">更新</button>

    <!-- ログインボタンを追加 -->
    <div id="g_id_onload"
      data-client_id="94530051270-rgag268i7t9bops8o4fupnd04051a7vq.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-size="large">
    </div>
    
    <!-- タイトル-->
    <div id="calendar-title">academyトレーニングカレンダー</div>
    <div id="calendar"></div>

    <!-- 入力フォーム -->
    <form id="reservationForm">
      <h2>入力フォーム</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="name">名前（イベント名）</label>
          <input type="text" id="name" name="name" placeholder="名前" required />
      </div>

        <div class="form-group">
          <label for="date">日付</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="startTime">開始時間:</label>
          <input type="time" id="startTime" name="startTime" step="1800" value="08:00">
        </div>

        <div class="form-group">
          <label for="endTime">終了時間:</label>
          <input type="time" id="endTime" name="endTime" step="1800" >
        </div> 

          <div class="checkbox-group" >
            <label >使用場所</label>
            <label><input type="radio" name="location" value="山形大学"> 山形大学</label>
            <label><input type="radio" name="location" value="あかねヶ丘"> あかねヶ丘</label>
            <label><input type="radio" name="location" value="天童ND"> 天童ND</label>
            <label><input type="radio" name="location" value="蔵王坊平"> 蔵王坊平</label>
            <label><input type="radio" name="location" value="その他" id="otherLocation"> その他</label>
                   <input type="text" id="otherLocationText"  placeholder="その他の場所を入力"style="display:none;">
          </div>
      <div style="text-align: right; margin-top: 10px;">
          <button type="submit">送信</button>
      </div>
    </form>

          <!-- イベント詳細モーダル -->
          <div id="eventModal" class="modal" style="display: none;">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2 id="eventModalTitle"></h2>
              <p id="eventModalDescription"></p>
              <p id="eventModalDate"></p>
              <p id="eventModalStartTime"></p>
              <p id="eventModalEndTime"></p>
            </div>
          </div>

    <!-- ここまで画像描写設定 ---------------------------------------------------->
    <script>
      let idToken = null; //グローバル変数に保存
      let sessionToken = null; //グローバル変数に保存
      let calendar; //グローバルに出す
      
      // Googleログイン成功後の処理
      function handleCredentialResponse(response){
        idToken = response.credential;
        sessionToken = null;//古いセッショントークンを削除する
        localStorage.removeItem("sessionToken"); // ローカルストレージのトークンを削除する
        fetchEventsAndShowCalendar();
      }
      
      // ページ読み込み時に localStorage からトークン復元
      window.addEventListener("load", () => {
        sessionToken = localStorage.getItem("sessionToken");
        if (sessionToken) {
          fetchEventsAndShowCalendar().catch(error => {
            console.error("イベント取得エラー:", error);
            alert("イベントの取得に失敗しました。");
          });
        } else{
          fetchEventsAndShowCalendar();
        }
      });


      async function fetchEventsAndShowCalendar(){
        try{
          const url = new URL(`https://script.google.com/macros/s/AKfycbxdtWjKHx8zr7QnE1Dt9sP8wkEoslF-JRueqL7S6cFSN4vytY_ZuN4KsmSCUcMTpMbMxg/exec`);
          if (sessionToken) {
            url.searchParams.append('sessionToken', sessionToken);
          } else if (idToken) {
            url.searchParams.append('token', idToken);
          }
          const res = await fetch(url.toString());
          const result = await res.json();
          
        // エラーメッセージが「アクセス拒否」の場合
          if (result.result === 'error' && result.message === 'アクセス拒否') {
            alert('タイムアウトしました。ログインしてください。');
            return; // 処理を中止
          }

       if (result.error === 'Invalid session') {
          console.warn("セッショントークン無効。再ログインしてください。");
          localStorage.removeItem("sessionToken");
          sessionToken = null;
          idToken = null;
          alert("セッション切れです。再度ログインしてください。");
          return;
       }

          
          const events = result.events || result;
          if (result.sessionToken) {
            sessionToken = result.sessionToken; // セッショントークン保存
            localStorage.setItem("sessionToken", sessionToken);
          }

          showCalendar(result.events || result); 
        } catch (err) {
          console.error("イベント取得エラー:", err);
          alert("イベントの取得に失敗しました。");
        }
      }

      //カレンダー表示処理
      function showCalendar(events){
      if (calendar) {
        calendar.destroy();
      }
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'ja',
          timeZone: 'local',
        headerToolbar: {
            left: '',
            center: 'title',
            right: 'prev,next today,dayGridMonth,timeGridWeek,timeGridDay',
          },
          slotMinTime: "08:00:00",
          slotMaxTime: "21:00:00",
          views: {
            timeGridDay: {
            allDayText: '終日' // ここで "all-day" の文字を短縮して変更
              },
            timeGridWeek: {
            allDayText: '終日' // 同じく週ビューにも反映
              }
          },
          events: events,

          // 曜日を表示、日付は非表示にする
          dayHeaderFormat: {
             weekday: 'short'  // 曜日だけを短縮形で表示 (例: 月, 火, 水)
          },

          // ヘッダーの日付部分を非表示にする
          columnHeaderText: function(date) {
            return date.toLocaleString('ja', { weekday: 'short' });
          },

          eventDidMount: function (info) {
            if (info.event.title.includes("使用禁止")) {
              info.el.style.backgroundColor = 'red';
              const titleEl = info.el.querySelector('.fc-event-title');
              if (titleEl) titleEl.style.color = 'white';
            } else {
              info.el.style.backgroundColor = '#FFCC00';
              const titleEl = info.el.querySelector('.fc-event-title');
              if (titleEl) titleEl.style.color = 'black';
            }
          },
          // 日付クリック時にその日を 'dayGridDay' ビューで表示
          dateClick: function(info) {
            calendar.changeView('timeGridDay', info.dateStr);  // クリックした日付に切り替え
          },

          
          
          // イベントクリック時にそのイベントの開催日に 'timeGridDay' ビューで表示
          eventClick: function(info) {
            const event = info.event;
          // 現在のビューが `timeGridDay` の場合のみ処理を実行
          if (calendar.view.type !== 'timeGridDay') {
            calendar.changeView('timeGridDay', event.start)
          } else {
              // モーダルの内容を更新
              const modal = document.getElementById('eventModal');
              const modalTitle = document.getElementById('eventModalTitle');
              const modalDescription = document.getElementById('eventModalDescription');
              const modalDate = document.getElementById('eventModalDate');
              const modalStartTime = document.getElementById('eventModalStartTime');
              const modalEndTime = document.getElementById('eventModalEndTime');
        
              modalTitle.innerHTML = event.title;
              modalDescription.innerHTML = event.extendedProps.description || "詳細情報はありません";
              modalDate.innerHTML = `日時: ${event.start.toLocaleString()}`;

              // 日にち（年月日だけ）
              modalDate.innerHTML = `日付: ${event.start.toLocaleDateString()}`;
              // 開始時間（時刻だけ）
              modalStartTime.innerHTML = `開始: ${event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false })}`;
              // 終了時間（時刻だけ）
              modalEndTime.innerHTML = `終了: ${event.end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false })}`;

              // モーダルを表示
              modal.style.display = 'block';
              const closeModal = document.querySelector('.close');
              closeModal.addEventListener('click', function() {
                const modal = document.getElementById('eventModal');
                modal.style.display = 'none';  // モーダルを非表示にする
              });
              // モーダルの外側（余白）をクリックするとモーダルを閉じる
              window.onclick = function(event) {
                if (event.target == modal) {
                  modal.style.display = 'none';
                }
              };
            }
            // デフォルトの動作（ナビゲーションなど）を無効化
            info.jsEvent.preventDefault();
          },  
        });

        calendar.render();
      }

      // フォーム送信処理
      document.getElementById("reservationForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector("button");

        const selectedRadio = form.querySelector('input[name="location"]:checked');
        const otherLocationInput = form.querySelector('#otherLocationText');

        if (!selectedRadio) {
          alert("使用場所を1つ以上選んでください");
          return;
        }

        let locationValue = "";

        if (selectedRadio.id === "otherLocation") {
          const otherValue = otherLocationInput.value.trim();
          //そのほかがチェックされた場合
          if (otherValue === "") {
              alert("場所を入力してください");
              return;
            }
            locationValue = otherValue;
        }else {
              locationValue = selectedRadio.value;
            }
      
   
        const data = {
          name: form.name.value,
          date: form.date.value,
          startTime: form.startTime.value,
          endTime: form.endTime.value,
          location: locationValue
        };

        if (sessionToken) {
          data.sessionToken = sessionToken;
        } else if (idToken) {
          data.token = idToken;
        } else {
          alert("ログインしてください！");
          return;
        }

        button.disabled = true;
        button.textContent = "送信中．．．";

        try {
          const response = await fetch(`https://script.google.com/macros/s/AKfycbzBO-g7Pj26w0tWY7CoG3lAsaPavsnMm8K6eMeJuhJv62m12eSYNqrlCW_3gWJvtJunLA/exec`, {
            method: "POST",
            body: JSON.stringify(data),
          });

          const result = await response.json();
          if (result.success) {
            alert("予約完了しました！");
            form.reset();
            fetchEventsAndShowCalendar(); // ←カレンダー再取得！
          } else {
            alert("送信に失敗しました。");
          }
        } catch (error) {
          alert("通信エラーが発生しました。");
          console.error(error);
        } finally {
          button.disabled = false;
          button.textContent = "送信";
        }
     });
      // ページをリロードする関数
      function reloadPage() {
        location.reload(); // ページをリロード
      }
    </script>

      <!-- //終了時間を２時間後に設定する関数 -->
      <script>
      document.getElementById('startTime').addEventListener('change', function() {
        const startTime = this.value;

        if (startTime) {
          const [hour, minute] = startTime.split(':').map(Number);
          let endHour = hour + 2;
          let endMinute = minute;

          // 24時間制オーバー対応
          if (endHour >= 24) {
            endHour -= 24;
          }

          // 時分を2桁ゼロ埋めで整形
          const formattedEndHour = String(endHour).padStart(2, '0');
          const formattedEndMinute = String(endMinute).padStart(2, '0');

          document.getElementById('endTime').value = `${formattedEndHour}:${formattedEndMinute}`;
        }
      });   
      </script>
      <script>
        window.addEventListener('DOMContentLoaded', () => {
          const today = new Date();
          const yyyy = today.getFullYear();
          const mm = String(today.getMonth() + 1).padStart(2, '0'); // 月を2桁に
          const dd = String(today.getDate()).padStart(2, '0');      // 日を2桁に
          const formattedToday = `${yyyy}-${mm}-${dd}`;

          document.getElementById('date').value = formattedToday;
        });
      </script>
      <script>
      document.addEventListener('DOMContentLoaded', function() {
        const locationRadios = document.querySelectorAll('input[name="location"]');
        const otherText = document.getElementById('otherLocationText');

        function updateOtherTextVisibility() {
          const selectedRadio = document.querySelector('input[name="location"]:checked');
          if (selectedRadio && selectedRadio.id === 'otherLocation') {
            otherText.style.display = 'block';
          } else {
            otherText.style.display = 'none';
            otherText.value = ''; // テキストもクリア
          }
        }

        // すべてのラジオボタンに change イベントをつける
        locationRadios.forEach(radio => {
          radio.addEventListener('change', updateOtherTextVisibility);
        });

        // ページ読み込み時にも初期状態を設定
        updateOtherTextVisibility();
      });
      </script>
  </body>
</html>

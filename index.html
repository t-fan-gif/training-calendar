
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>トレーニングカレンダー</title>


    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://t-fan-gif.github.io/icon-host/appicon.png">

    <!-- iOS 用 -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://t-fan-gif.github.io/icon-host/appicon.png">

    <!-- PWA 用 manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- モバイルの見た目調整 -->
    <meta name="apple-mobile-web-app-title" content="トレーニングカレンダー">
    <meta name="theme-color" content="#2196f3">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <!-- FullCalendar CSS & JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <!-- Google Login Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>


    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
      }

      #calendar-title {
        font-size: 24px;
        font-weight: bolder;
        background-color: #bb8de462;
        box-shadow: 0 2px 10px rgba(99, 88, 179, 0.61);
        padding: 15px 20px;
        flex-shrink: 0;
      }

      #calendar {
        flex-grow: 1;
        max-width: 1000px;
        margin: 20px auto;
        width: 100%;
        display: none; /* 初期状態でカレンダーを非表示 */
      }

      #reservationForm {
        max-width: 1000px;
        width: 90%;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .form-grid{
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
      }
      .form-group{
        flex: 1 1 45%;
        min-width: 300px;
      }
      .form-group label{
        font: bold;
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select{
        width: 100%;
        padding: 8px;
        font-size: 1rem;
        margin-bottom: 10px;
      }
      .form-group input[type="checkbox"]{
        width: auto;
        margin-right: 10px;
      }

      .checkbox-group{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 5px;
      }

      .checkbox-group label{
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 5px;
      }


      .fc-timeGridDay-view .fc-timegrid-event {
        max-width: 200px !important;
        white-space: normal;
        overflow-wrap: break-word;
      }

      @media (max-width: 768px) {
 　　　　 html, body {
　　　　    font-size: 14px; /* スマホ向けの文字サイズ */
　　　　  }

　　　　  #calendar-title {
　　　　    font-size: 1.5rem; /* 小さい画面でのタイトルサイズ */
　　　　  }

　　　　  .form-group input,
　　　　  .form-group select {
　　　　    font-size: 0.9rem; /* フォームの文字サイズ */
　　　　  }
　　　　}

    </style>
  </head>
  <body>

    <!-- ログインボタンを追加 -->
    <div id="g_id_onload"
      data-client_id="94530051270-rgag268i7t9bops8o4fupnd04051a7vq.apps.googleusercontent.com"
      data-login_uri="https://t-fan-gif.github.io/index.html"
      data-callback="onGoogleSignIn"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
    </div>

    <!-- タイトル-->
    <div id="calendar-title">academyトレーニングカレンダー</div>
    <div id="calendar"></div>

    <!-- 入力フォーム -->
    <form id="reservationForm">
      <h2>入力フォーム</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="name">名前（イベント名）</label>
          <input type="text" id="name" name="name" placeholder="名前" required />
      </div>

        <div class="form-group">
          <label for="date">日付</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="time">時間帯</label>
          <select name="time" id="time" required>
            <option value="">-- 時間を選択 --</option>
            <option value="08:00-10:00">8:00〜10:00</option>
            <option value="10:00-12:00">10:00〜12:00</option>
            <option value="12:00-14:00">12:00〜14:00</option>
            <option value="14:00-16:00">14:00〜16:00</option>
            <option value="16:00-18:00">16:00〜18:00</option>
            <option value="18:00-20:00">18:00〜20:00</option>
          </select>
        </div>

          <div class="checkbox-group" >
            <label >使用場所（複数選択可）</label>
            <label><input type="checkbox" name="location[]" value="陸上競技場"> 陸上競技場</label>
            <label><input type="checkbox" name="location[]" value="ウェイトルーム"> ウェイトルーム</label>
            <label><input type="checkbox" name="location[]" value="その他"> その他</label>
          </div>
      <div style="text-align: right; margin-top: 10px;">
          <button type="submit">送信</button>
      </div>
    </form>

    <script>
    let calendar;
    </script>
    <!-- ここまで画像描写設定 ---------------------------------------------------->


    
    <script>
      // Googleログイン成功後の処理
      function onGoogleSignIn(response) {
        console.log(response.credential); // トークンを取得
        showCalendar(); // ログイン成功後にカレンダーを表示
      }

      //カレンダー表示処理
      function showCalendar(){
      document.getElementById("calendar").style.display = "block"; // カレンダーを表示
        //カレンダー再描写
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'ja',
          timeZone: 'local',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          slotMinTime: "08:00:00",
          slotMaxTime: "21:00:00",

          events: async function (fetchInfo, successCallback, failureCallback) {
            try {
              const response = await fetch("https://script.google.com/macros/s/AKfycbxoqKXu2wg0X36rVMUkUW5_GioCD6mnikDZX0OJu0rFXf5uFvkqdZ5l-iq4u9Vbi5BlNQ/exec");
              const events = await response.json();

              const processedEvents = events.map(event => {
                if (!event.start || !event.end) return null;
                return {
                  title: event.title,
                  start: event.start,
                  end: event.end
                };
              }).filter(event => event !== null);

              successCallback(processedEvents);
            } catch (err) {
              console.error("イベント取得エラー:", err);
              failureCallback(err);
            }
          },

          eventDidMount: function (info) {
            if (info.event.title.includes("使用禁止")) {
              info.el.style.backgroundColor = 'red';
              const titleEl = info.el.querySelector('.fc-event-title');
              if (titleEl) titleEl.style.color = 'white';
            } else {
              info.el.style.backgroundColor = '#FFCC00';
              const titleEl = info.el.querySelector('.fc-event-title');
              if (titleEl) titleEl.style.color = 'black';
            }
          }
        });

        calendar.render();
      });

      // フォーム送信処理
      document.getElementById("reservationForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector("button");

        const checkboxes = [...form.querySelectorAll('input[name="location[]"]:checked')];
        if (checkboxes.length === 0) {
          alert("使用場所を1つ以上選んでください");
          return;
        }

        const selectedLocations = checkboxes.map(el => el.value).join(", ");

        const data = {
          name: form.name.value,
          date: form.date.value,
          time: form.time.value,
          location: selectedLocations
        };

        button.disabled = true;
        button.textContent = "送信中．．．";

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycby_C6vkApY2ElsEmrCaBO97sWzcaJWYsZ7cjLSE5AagJaLvResmoZACvP4T-UlgpGZgMw/exec", {
            method: "POST",
            body: JSON.stringify(data)
          });

          const result = await response.json();
          if (result.result === "success") {
            alert("予約完了しました！");
            form.reset();
            calendar.refetchEvents();
          } else {
            alert("送信に失敗しました。");
          }
        } catch (error) {
          alert("通信エラーが発生しました。");
          console.error(error);
        } finally {
          button.disabled = false;
          button.textContent = "送信";
        }
      });
    </script>
  </body>
</html>
